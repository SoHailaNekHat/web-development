<!DOCTYPE html>
<html>
    <head>
        <title> flexbox Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
        flex-direction: row;
       
        "> 
            <div style="background-color: lightblue;
            width: 100px;">div 1</div>
            <div style="background-color: lightpink;
            flex: 1;">div 2</div>
        </div>
        <div style="display: flex;
        flex-direction: row;
        margin-top: 5px;
        "> 
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;
            flex: 2;">div 2</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
       margin-top: 5px;
        "> 
            <div style="background-color: lightblue;
            width: 100px;">div 1</div>
            <div style="background-color: lightpink;
            flex: 1;">div 2</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        justify-content: center;

        border: 1px solid gray;
        height: 70px;

        "> 
         <div style="background-color: lightblue;
         width: 100px;">flex 1</div>
            <div style="background-color: lightpink; width: 100px;">div 1</div>
            <div style="background-color:lightblue ;
           width: 100px;">flex 2</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 30px;
        border: 1px solid gray;
        height: 70px;
        
        

        "> 
         <div style="background-color: lightblue;
         width: 100px;">flex 1</div>
            <div style="background-color: lightpink; width: 100px;">div 1</div>
            <div style="background-color:lightblue ;
           width: 100px;">flex 2</div>
        </div>
        

        <div style="display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 30px;
        border: 1px solid gray;
        height: 70px;
        align-items: center;
        

        "> 
         <div style="background-color: lightblue;
         width: 100px;">flex 1</div>
            <div style="background-color: lightpink; width: 100px;">div 1</div>
            <div style="background-color:lightblue ;
           width: 100px;">flex 2</div>
        </div>
        
        
    </body>
